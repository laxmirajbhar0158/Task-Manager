<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Task Tracker - Professional UI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            color: #e0e7ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 1.5rem;
        }

        .glass-container {
            background: rgba(31, 41, 55, 0.9);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.5);
            border-radius: 1.5rem;
            backdrop-filter: saturate(200%) blur(15px);
            padding: 2.5rem 3rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1.gradient-text {
            font-weight: 900;
            font-size: 3rem;
            background: linear-gradient(90deg, #6366f1, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            font-weight: 500;
            font-size: 1.125rem;
            color: #a5b4fc;
            margin-top: 0;
            user-select: none;
        }

        .progress-wrapper {
            user-select: none;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 0.875rem;
            color: #c7d2fe;
            margin-bottom: 0.5rem;
            user-select: none;
        }

        .progress-bar {
            height: 12px;
            background-color: rgba(99, 102, 241, 0.3);
            border-radius: 9999px;
            box-shadow: inset 0 2px 6px rgba(147, 197, 253, 0.3);
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #3b82f6);
            width: 0%;
            border-radius: 9999px;
            transition: width 1s ease-in-out;
            will-change: width;
        }

        input[type="text"],
        input[type="search"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            outline-offset: 3px;
            outline-color: #6366f1;
            color: #111827;
            box-shadow: 0 0 10px rgb(147 197 253 / 0);
            transition: box-shadow 0.25s ease;
            font-family: inherit;
            user-select: text;
        }

        input[type="text"]:focus,
        input[type="search"]:focus,
        input[type="date"]:focus,
        select:focus {
            box-shadow: 0 0 18px rgb(147 197 253 / 0.9);
        }

        button.btn-primary {
            background: linear-gradient(90deg, #6366f1, #3b82f6);
            color: white;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 1.25rem 0;
            border-radius: 1.25rem;
            width: 100%;
            user-select: none;
            box-shadow: 0 7px 18px rgb(59 130 246 / 0.6);
            transition: background-position 0.35s ease, transform 0.15s ease;
            background-size: 200% 100%;
            background-position: left center;
            cursor: pointer;
        }

        button.btn-primary:hover,
        button.btn-primary:focus {
            background-position: right center;
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 10px 32px rgb(59 130 246 / 0.85);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .filter-buttons {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        button.filter-btn {
            border-radius: 9999px;
            padding: 0.55rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            color: #e0e7ff;
            background-color: transparent;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        button.filter-btn.selected {
            background-color: #4338ca;
            box-shadow: 0 0 18px #6366f1cc;
        }

        button.filter-btn:not(.selected):hover {
            background-color: #6366f1cc;
        }

        ul.task-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
            max-height: 460px;
            overflow-y: auto;
            border-radius: 1.5rem;
            box-shadow: inset 0 0 14px rgb(147 197 253 / 0.1);
            scrollbar-width: thin;
            scrollbar-color: #6366f133 transparent;
        }

        ul.task-list::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        ul.task-list::-webkit-scrollbar-track {
            background: transparent;
        }

        ul.task-list::-webkit-scrollbar-thumb {
            background-color: #6366f133;
            border-radius: 9999px;
            border: 3px solid transparent;
            background-clip: content-box;
        }

        ul.task-list::-webkit-scrollbar-thumb:hover {
            background-color: #6366f166;
        }

        li.task-item {
            background: rgba(255 255 255 / 0.06);
            padding: 1.3rem 2rem;
            margin-bottom: 1.5rem;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: box-shadow 0.3s ease;
        }

        li.task-item:hover {
            box-shadow: 0 10px 32px rgb(147 197 253 / 0.21);
        }

        li.task-item>div {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        li.task-item .task-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e0e7ff;
            flex-grow: 1;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: text;
        }

        li.task-item.completed .task-title {
            text-decoration: line-through;
            color: #7e8bbf;
            user-select: none;
        }

        li.task-item .task-meta {
            font-size: 1rem;
            font-weight: 600;
            color: #a5b4fc;
            display: flex;
            align-items: center;
            gap: 1.3rem;
            flex-wrap: wrap;
            user-select: none;
        }

        .priority-low,
        .priority-medium,
        .priority-high {
            padding: 0.3rem 1rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 0.85rem;
            user-select: none;
            box-shadow: 0 0 10px;
            cursor: default;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .priority-low {
            background-color: #22c55e;
            color: #d9f99d;
            box-shadow-color: #22c55ecc;
        }

        .priority-low:hover {
            transform: scale(1.1);
            box-shadow-color: #22c55eff;
        }

        .priority-medium {
            background-color: #eab308;
            color: #fef08a;
            box-shadow-color: #eab308cc;
        }

        .priority-medium:hover {
            transform: scale(1.1);
            box-shadow-color: #eab308ff;
        }

        .priority-high {
            background-color: #ef4444;
            color: #fca5a5;
            box-shadow-color: #ef4444cc;
        }

        .priority-high:hover {
            transform: scale(1.1);
            box-shadow-color: #ef4444ff;
        }

        button.complete-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        button.complete-btn.complete {
            background-color: #22c55e;
            color: white;
        }

        button.complete-btn:not(.complete) {
            background-color: #6366f1;
            color: white;
        }

        button.complete-btn.complete:hover {
            background-color: #16a34a;
        }

        button.complete-btn:not(.complete):hover {
            background-color: #4338ca;
        }

        button.delete-btn {
            background-color: #ef4444;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        button.delete-btn:hover {
            background-color: #b91c1c;
        }
    </style>
</head>

<body>
    <div id="root" class="glass-container" role="main" aria-label="Advanced Task Tracker"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function TaskTracker() {
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [category, setCategory] = useState('');
            const [priority, setPriority] = useState('low');
            const [dueDate, setDueDate] = useState('');
            const [filter, setFilter] = useState('all');
            const [sort, setSort] = useState('date');
            const [searchText, setSearchText] = useState('');

            useEffect(() => {
                const saved = localStorage.getItem('tasks');
                if (saved) {
                    const savedTasks = JSON.parse(saved).map(t => ({
                        ...t,
                        dueDate: t.dueDate ? new Date(t.dueDate) : null,
                        createdAt: t.createdAt ? new Date(t.createdAt) : new Date(),
                    }));
                    setTasks(savedTasks);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            const addTask = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;
                const newEntry = {
                    id: Date.now(),
                    text: newTask.trim(),
                    category: category.trim() || 'General',
                    priority,
                    dueDate: dueDate ? new Date(dueDate) : null,
                    completed: false,
                    createdAt: new Date(),
                };
                setTasks([newEntry, ...tasks]);
                setNewTask('');
                setCategory('');
                setPriority('low');
                setDueDate('');
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const deleteTask = (id) => {
                if (window.confirm('Are you sure you want to delete this task?')) {
                    setTasks(tasks.filter(t => t.id !== id));
                }
            };

            const clearCompleted = () => {
                if (window.confirm('Clear all completed tasks?')) {
                    setTasks(tasks.filter(t => !t.completed));
                }
            };

            const filteredTasks = useMemo(() => {
                let filtered = [...tasks];
                if (filter === 'active') filtered = filtered.filter(t => !t.completed);
                else if (filter === 'completed') filtered = filtered.filter(t => t.completed);
                if (searchText.trim()) filtered = filtered.filter(t => t.text.toLowerCase().includes(searchText.toLowerCase()));
                if (sort === 'priority') {
                    const order = { high: 3, medium: 2, low: 1 };
                    filtered.sort((a, b) => order[b.priority] - order[a.priority] || (a.dueDate ? new Date(a.dueDate) : Infinity) - (b.dueDate ? new Date(b.dueDate) : Infinity));
                } else if (sort === 'date') {
                    filtered.sort((a, b) => (a.dueDate ? new Date(a.dueDate) : Infinity) - (b.dueDate ? new Date(b.dueDate) : Infinity));
                } else if (sort === 'created') {
                    filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                }
                return filtered;
            }, [tasks, filter, sort, searchText]);

            const completedCount = tasks.filter(t => t.completed).length;
            const totalCount = tasks.length;
            const activeCount = totalCount - completedCount;
            const completionPercent = totalCount ? (completedCount / totalCount) * 100 : 0;

            const isSameDay = (d1, d2) => d1?.getFullYear() === d2?.getFullYear() && d1?.getMonth() === d2?.getMonth() && d1?.getDate() === d2?.getDate();

            const dueStatusLabel = (date) => {
                if (!date) return null;
                const now = new Date();
                if (date < now && !isSameDay(date, now))
                    return <span className="status-label status-overdue" aria-label="Overdue">Overdue</span>;
                if (isSameDay(date, now))
                    return <span className="status-label status-today" aria-label="Due Today">Today</span>;
                return null;
            };

            const formatDate = (date) => {
                if (!date) return 'No due date';
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            const priorityClass = (p) => {
                if (p === 'low') return 'priority-low';
                if (p === 'medium') return 'priority-medium';
                if (p === 'high') return 'priority-high';
                return '';
            };

            return (
                <>
                    <header className="text-center mb-8">
                        <h1 className="gradient-text">Advanced Task Tracker</h1>
                        <p className="subtitle">Organize, filter, sort, and search your tasks</p>
                    </header>

                    <section className="progress-wrapper" aria-label="Task completion progress">
                        <div className="progress-labels">
                            <span>Completed: {completedCount} / {totalCount}</span>
                            <span>{Math.round(completionPercent)}%</span>
                        </div>
                        <div className="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={Math.round(completionPercent)}>
                            <div className="progress-bar-fill" style={{ '--fill-width': `${completionPercent}%` }} />
                        </div>
                    </section>

                    <section className="mb-8">
                        <input
                            type="search"
                            placeholder="Search tasks..."
                            aria-label="Search tasks"
                            value={searchText}
                            onChange={(e) => setSearchText(e.target.value)}
                            autoComplete="off"
                            spellCheck="false"
                        />
                    </section>

                    <form onSubmit={addTask} aria-label="Add new task form" className="mb-10 grid gap-5">
                        <input
                            type="text"
                            placeholder="Enter task description"
                            required
                            aria-required="true"
                            value={newTask}
                            onChange={(e) => setNewTask(e.target.value)}
                        />
                        <div className="grid md:grid-cols-3 gap-5">
                            <input
                                type="text"
                                placeholder="Category (e.g., Work, Home)"
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                            />
                            <select
                                value={priority}
                                onChange={(e) => setPriority(e.target.value)}
                                aria-label="Select task priority"
                            >
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <input
                                type="date"
                                value={dueDate}
                                onChange={(e) => setDueDate(e.target.value)}
                            />
                        </div>
                        <button type="submit" className="btn-primary" aria-label="Add task button">Add Task</button>
                    </form>

                    <section className="filters" role="region" aria-label="Filter and sort tasks">
                        <div className="filter-buttons" role="group" aria-label="Filter tasks by status">
                            {['all', 'active', 'completed'].map(filterName => (
                                <button
                                    key={filterName}
                                    className={`filter-btn ${filter === filterName ? 'selected' : ''}`}
                                    aria-pressed={filter === filterName}
                                    onClick={() => setFilter(filterName)}
                                    type="button"
                                    tabIndex={0}
                                >
                                    {filterName[0].toUpperCase() + filterName.slice(1)}
                                </button>
                            ))}
                        </div>
                        <select
                            aria-label="Sort tasks"
                            className="bg-white rounded-lg text-black font-semibold px-3 py-2"
                            value={sort}
                            onChange={(e) => setSort(e.target.value)}
                        >
                            <option value="date">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="created">Sort by Creation Date</option>
                        </select>
                    </section>

                    <section className="flex justify-between mb-6 font-semibold text-blue-300 select-none">
                        <span>{activeCount} active {activeCount === 1 ? 'task' : 'tasks'}</span>
                        {completedCount > 0 && (
                            <button
                                className="text-red-500 hover:text-red-400 cursor-pointer"
                                onClick={clearCompleted}
                                aria-label="Clear completed tasks"
                                tabIndex={0}
                            >
                                Clear Completed
                            </button>
                        )}
                    </section>

                    <ul className="task-list" aria-live="polite" aria-relevant="additions removals">
                        {filteredTasks.length === 0 ? (
                            <p className="text-gray-400 italic select-none text-center">No tasks found. Add your first task!</p>
                        ) : filteredTasks.map(task => (
                            <li key={task.id} className={`task-item ${task.completed ? 'completed' : ''}`}>
                                <div>
                                    <button
                                        onClick={() => toggleComplete(task.id)}
                                        aria-label={task.completed ? 'Mark as incomplete' : 'Mark as complete'}
                                        className={`complete-btn ${task.completed ? 'complete' : ''}`}
                                    >
                                        {task.completed ? (
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                <polyline points="20 6 9 17 4 12"></polyline>
                                            </svg>
                                        ) : (
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                                                <circle cx="12" cy="12" r="10"></circle>
                                            </svg>
                                        )}
                                    </button>
                                    <p className="task-title" title={task.text}>{task.text}</p>
                                </div>
                                <div className="task-meta">
                                    <span>Category: <strong>{task.category}</strong></span>
                                    <span title={`Due: ${task.dueDate ? task.dueDate.toLocaleString() : 'No due date'}`}>
                                        Due: <strong>{formatDate(task.dueDate)}</strong> {dueStatusLabel(task.dueDate)}
                                    </span>
                                    <span className={priorityClass(task.priority)}>{task.priority.toUpperCase()}</span>
                                </div>
                                <button
                                    onClick={() => deleteTask(task.id)}
                                    aria-label="Delete task"
                                    className="delete-btn"
                                    title="Delete task"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </li>
                        ))}
                    </ul>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<TaskTracker />);
    </script>
</body>

</html>
